<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <title>Record Dates the Easy Way!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="title" class="text-center">
        <h1 class="text-center">Date Calendar</h1>
        <p>Upload a picture to be transcribed!</p>
        <img src="Placeholder.jpg">
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary">Upload</button>
    </div>
    <div class="text-center">
        <div class="input-group">
            <div class="input-group-prepend" onclick="uploadImage()">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="image-URL" class="form-control" placeholder="Enter your URL here" aria-label="Username"
                aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary inline" id="url-submit">Get Text!</button>
            </div>
        </div>
    </div>
    <div class="text-center">
        <textarea rows="4" cols="50" id="Output">
            
        </textarea>
    </div>
    <!-- <div class="text-center">
        <button type="button" class="btn btn-primary">Submit to Calendar</button>
    </div> -->

</body>

</html>
